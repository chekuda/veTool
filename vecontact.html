                <!-- Modal for submit details -->
                <div id="myModal" class="modal fade" role="dialog">
                  <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Information Required</h4>
                      </div>
                      <div class="modal-body">
                         <form role="form" action="http://localhost/veTool/thanks.html" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Insert your name" required></input>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="companyName" placeholder="Insert your company name" required></input>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="URL" placeholder="Insert your URL" required></input>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="completeURL" placeholder="Insert your complete URL" required></input>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="Telephone" placeholder="Insert your telephone" required></input>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Insert your email" required></input>
                            </div>
                             <div class="form-group">
                                <input type="text" class="form-control" id="eccomerce" placeholder="Insert your eccomerce platform if you have"></input>
                            </div>
                            <div class="form-group">
                                <label class="sales">Sale Person</label>
                                <select class="form-control">
                                  <option>June</option>
                                  <option>Jerry</option>
                                  <option>Lidia</option>
                                  <option>KK</option>
                                </select>
                            </div>

                            <div class="checkbox termsC">
                              <label><input type="checkbox" value="" required>Terms & Conditions</input></label>
                            </div>
                            <div class="information">
                                <span>Our full Terms of Use can be found by clicking</span> <span id="terms1" href="http://vebuilder.com/doc/VeContract.pdf" target="_blank">here</span><br>
                                 <span>We take your privacy seriously.  Our Privacy Policy can be found by </span> <span id="terms2">clicking here</span>
                            </div>
                            <div id="buttonSend">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </form>
                      </div>
